<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function openWin() {
          window.open("./dashboard.html");
        }
        </script>
</head>
<body>
    <form action="">
        <label for="first">
              Username:
          </label>
        <input type="text"
               id="first"
               name="first"
               placeholder="Enter your Username" required>

        <label for="password">
              Password:
          </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit"
                    onclick="openWin()">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
